<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Distance Calculator</title>
    <style>
        #map {
            width: 100%;
            height: 400px;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@6.6.1/dist/ol.css" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/ol@6.6.1/dist/ol.js"></script>
</head>
<body>
    <h1>Address Distance Calculator</h1>
    <form id="addressForm">
        <label for="startAddress">Start Address:</label><br>
        <input type="text" id="startAddress" name="startAddress" required><br><br>
        <label for="endAddress">End Address:</label><br>
        <input type="text" id="endAddress" name="endAddress" required><br><br>
        <button type="button" onclick="calculateDistance()">Calculate Distance</button>
    </form>
    <p id="totalDistance"></p>
    <div id="map"></div>

    <script>
        const map = new ol.Map({
            target: 'map',
            layers: [
                new ol.layer.Tile({
                    source: new ol.source.OSM()
                })
            ],
            view: new ol.View({
                center: ol.proj.fromLonLat([0, 0]),
                zoom: 2
            })
        });

        function calculateDistance() {
            const startAddress = document.getElementById("startAddress").value;
            const endAddress = document.getElementById("endAddress").value;

            // Convert addresses to coordinates
            const geocoder = new ol.Geocoder({
                provider: 'osm',
                lang: 'en',
                placeholder: 'Search for ...',
                targetType: 'text-input',
                limit: 5,
                keepOpen: true
            });

            geocoder.on('addresschosen', function (evt) {
                const coordinates = evt.coordinate;
                if (startAddress === "") {
                    startCoords = coordinates;
                } else if (endAddress === "") {
                    endCoords = coordinates;
                }

                if (startAddress !== "" && endAddress !== "") {
                    const distance = haversine(startCoords[1], startCoords[0], endCoords[1], endCoords[0]);
                    document.getElementById("totalDistance").innerHTML = "Total distance: " + distance.toFixed(2) + " miles";
                }
            });

            let startCoords, endCoords;
        }

        function haversine(lat1, lon1, lat2, lon2) {
            const R = 3958.8; // Earth radius in miles
            const dLat = toRadians(lat2 - lat1);
            const dLon = toRadians(lon2 - lon1);
            const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(toRadians(lat1)) * Math.cos(toRadians(lat2)) *
                Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c;
        }

        function toRadians(degrees) {
            return degrees * Math.PI / 180;
        }
    </script>
</body>
</html>
